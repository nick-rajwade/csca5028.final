# https://prometheus.io/docs/prometheus/latest/configuration/configuration/
global:
  # This is higher than RabbitMQ's collect_statistics_interval,
  # but still close enough to capture metrics that were refreshed within this interval
  # This value determines the range that we use with rate():
  # https://www.robustperception.io/what-range-should-i-use-with-rate
  scrape_interval: 15s # Default is every 1 minute.
  # scrape_timeout: 10s # Default is 10 seconds.
  # evaluation_interval: 60s # Default is every 1 minute.

# Alertmanager configuration
alerting:
  alertmanagers:
  - static_configs:
    - targets:
      # - 'alertmanager:9093'

# Load rules once and periodically evaluate them according to the global 'evaluation_interval'.
rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # The job name is added as a label `job=<job_name>` to any timeseries scraped from this config.
  - job_name: 'prometheus'
    static_configs:
      - targets: ['host.docker.internal:9090']
  - job_name: 'docker'
    static_configs:
      - targets: ['host.docker.internal:9323']
  - job_name: 'node-exporter'
    static_configs:
      - targets: ['host.docker.internal:9100']
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['host.docker.internal:8080']
  - job_name: 'rabbitmq-server'
    static_configs:
      - targets:
          - 'rmq0:15692'
  - job_name: 'rabbitmq-exporter'
    scrape_interval: 60s
    scrape_timeout: 59s
    static_configs:
      - targets:
          # docker-compose-dist-tls.yml
          - 'rabbitmq-exporter:9090'
  - job_name: 'credit-card-processor'
    static_configs:
      - targets: ['host.docker.internal:9001']
        metrics_path: '/metrics'
    scrape_interval: 5s
  - job_name: 'sales-collector'
    static_configs:
      - targets: ['host.docker.internal:9003']
        metrics_path: '/metrics'
    scrape_interval: 5s
  - job_name: 'blackbox'
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
        - targets:
            # credit-card-processor
            - http://host.docker.internal:9001/ping
            # sales_collector
            - http://host.docker.internal:9003/ping
            #pos
            - http://host.docker.internal:9002/ping
          
